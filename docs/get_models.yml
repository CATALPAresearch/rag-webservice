# docs/get_models.yml
post:
  summary: Retrieve available LLM model names
  description: Returns a list of available language models that can be used for querying.
  tags:
    - LLM
  requestBody:
    required: false
  responses:
    '200':
      description: List of available LLM models
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: ""
              success:
                type: boolean
                example: true
              data:
                type: array
                description: Array of model names
                items:
                  type: string
                example: ["llama3:latest", "mistral:7b", "deepseek:chat"]
    '500':
      description: Server error while fetching models
