# docs/query_llm.yml
post:
  summary: Query the LLM directly without document context
  description: Sends a prompt to the language model and returns the generated response.
  tags:
    - LLM
  requestBody:
    required: true
    content:
      application/x-www-form-urlencoded:
        schema:
          type: object
          properties:
            prompt:
              type: string
              description: Prompt/question to send to the LLM.
              example: "Erkl√§re das Konzept der kognitiven Belastung."
  responses:
    '200':
      description: Successful LLM response
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: ""
              response:
                type: string
                description: The answer generated by the LLM
    '400':
      description: Bad request (e.g. missing prompt)
    '500':
      description: Internal server error
